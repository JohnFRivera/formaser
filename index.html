<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="container-fluid">
    <!--* CONTENIDO -->
    <main class="row bg-img-formaser justify-content-center align-content-center">
        <div class="col-auto">
            <!--* INICIO DE SESIÓN -->
            <div class="bg-body-secondary border rounded-4 p-5 shadow">
                <h1 class="fw-bold text-center">INICIAR<i class="fst-normal text-verde">SESIÓN</i></h1>
                <hr>
                <p class="text-danger fw-semibold fs-5 mb-0 pb-3" id="lblErr"></p>
                <form>
                    <!--? CORREO ELECTRÓNICO -->
                    <div class="input-group mb-3">
                        <div class="input-group-text border-dark-subtle">
                            <i class="bi bi-envelope-at-fill fs-5"></i>
                        </div>
                        <div class="form-control border-dark-subtle p-0">
                            <div class="form-floating">
                                <input type="email" class="form-control border-0 rounded-start-0" name="correo"
                                    id="correo" placeholder="Correo electrónico" required>
                                <label for="floatingInput">Correo electrónico</label>
                            </div>
                        </div>
                    </div>
                    <!--? CONTRASEÑA -->
                    <div class="input-group mb-4">
                        <div class="input-group-text border-dark-subtle">
                            <i class="bi bi-key-fill fs-5"></i>
                        </div>
                        <div class="form-control border-dark-subtle p-0 border-end-0">
                            <div class="form-floating">
                                <input type="password" class="form-control border-0 rounded-start-0 rounded-end-0"
                                    name="password" id="password" placeholder="Contraseña" minlength="8" required>
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
                        <div class="input-group-text border-dark-subtle border-start-0">
                            <button class="btn p-0 border-0" type="button" id="showPass">
                                <i class="bi bi-eye fs-4"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <!--? BOTÓN INGRESAR -->
                <div class="mt-2 mt-sm-0 d-flex justify-content-end">
                    <button class="btn btn-lg btn-verde px-4" type="button" id="btnEntrar">
                        <i class="bi bi-box-arrow-in-right"></i>
                        Entrar
                    </button>
                </div>
            </div>
        </div>
    </main>
    <!--* FIN CONTENIDO -->
    <footer class="row" id="footer"></footer>

    <script type="module" src="main.js"></script>
</body>

</html>
